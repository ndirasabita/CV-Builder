<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat CV ATS-Friendly</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“</button>

    <div class="container">
        <div class="header">
            <h1>ğŸ“„ Pembuat CV ATS-Friendly</h1>
            <p>Buat CV profesional yang mudah dibaca oleh sistem ATS</p>
        </div>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section" id="formSection">
                <h2 style="margin-bottom: 20px; color: #333;">Isi Data CV Anda</h2>
                
                <form id="cvForm">
                    <!-- Personal Info -->
                    <div class="form-group">
                        <label>Nama Lengkap *</label>
                        <input type="text" id="fullName" required>
                    </div>

                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label>Nomor Telepon *</label>
                        <input type="tel" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label>Alamat *</label>
                        <input type="text" id="address" required>
                    </div>

                    <div class="form-group">
                        <label>Foto Profil (Opsional)</label>
                        <div class="photo-upload">
                            <input type="file" id="photo" accept="image/*" onchange="previewPhoto(event)">
                            <img id="photoPreview" class="photo-preview" alt="Preview">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Ringkasan Diri *</label>
                        <textarea id="summary" required placeholder="Contoh: Profesional berpengalaman dengan 5+ tahun di bidang marketing digital..."></textarea>
                    </div>
                    

                    <!-- Education -->
                    <div class="dynamic-section">
                        <h3 style="margin-bottom: 15px; color: #333;">Pendidikan</h3>
                        <div id="educationList"></div>
                        <button type="button" class="add-btn" onclick="addEducation()">+ Tambah Pendidikan</button>
                    </div>

                    <!-- Experience -->
                    <div class="dynamic-section">
                        <h3 style="margin-bottom: 15px; color: #333;">Pengalaman Kerja</h3>
                        <div id="experienceList"></div>
                        <button type="button" class="add-btn" onclick="addExperience()">+ Tambah Pengalaman</button>
                    </div>

                    <!-- Skills -->
                    <div class="form-group">
                        <label>Keahlian (pisahkan dengan koma) *</label>
                        <textarea id="skills" required placeholder="Contoh: JavaScript, Python, Project Management, Adobe Photoshop"></textarea>
                    </div>

                    <!-- Certificates -->
                    <div class="dynamic-section">
                        <h3 style="margin-bottom: 15px; color: #333;">Sertifikat / Penghargaan</h3>
                        <div id="certificateList"></div>
                        <button type="button" class="add-btn" onclick="addCertificate()">+ Tambah Sertifikat</button>
                    </div>

                    <button type="submit" class="btn-primary">ğŸš€ Generate CV</button>
                    <button type="button" class="btn-clear" onclick="clearForm()">ğŸ—‘ï¸ Bersihkan Form</button>
                </form>
            </div>

            <a class="back" href="index.html">ğŸ”™</a>

            <!-- Preview Section -->
            <div class="preview-section" id="previewSection">
                <button class="btn-back" onclick="backToForm()">â† Kembali ke Form</button>
                <div id="cv-preview"></div>
                <button class="btn-download" onclick="downloadPDF()">ğŸ“¥ Download PDF</button>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
